<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce MFX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&family=Poetsen+One&family=Rubik&family=Secular+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>E-commerce</h1>
    </header>
    <main>
        <nav class="barra-navegação">
            <ul>
                <dl><a href="#">Bem vindo</a></dl>
                <dl><a href="#">Produtos</a></dl>
                <dl><a href="#">Sobre-nos</a></dl>
            </ul>
        </nav>
        <h2>Confira os Produtos</h2>
        <section class="cards-produtos">
            <div class="card">
                <img src="./src/Shorts.jpg" alt="Shorts roxo">
                <h3>Shorts</h3>
                <p>Shorts roxo</p>
                <a href="./short-roxo.html">
                    <button>Comprar</button>
                </a>
            <p class="preco">$6.48</p>
        </div>
        <div class="card">
            <img src="./src/Camiseta.jpg" alt="Camiseta Branca">
            <h3>Camiseta</h3>
            <p>Camiseta Branca</p>
            <a href="./camiseta-branca.html">
                <button>Comprar</button>
            </a>
            <p class="preco">$6.48</p>
        </div>
        <div class="card">
            <img src="./src/Blusa-de-frio.jpg" alt="Blusa de Frio">
            <h3>Blusa de Frio</h3>
            <p>Blusa vermelha e branca</p>
            <a href="./blusa-de-frio.html">
                <button>Comprar</button>
            </a>
            <p class="preco">$6.48</p>
        </div>
        <div class="card">
            <img src="./src/sapato Preto.png" alt="Sapato preto" class="tamanho">
            <h3>Sapato</h3>
            <p>Sapato Preto</p>
            <a href="./sapato-preto.html">
                <button>Comprar</button>
            </a>
            <p class="preco">$6.48</p>
        </div>
        <div class="card">
            <img src="./src/sapatoRosa.png" alt="Sapato Rosa">
            <h3>Sapato</h3>
            <p>Sapato Rosa</p>
            <a href="./sapato-rosa.html">
                <button>Comprar</button>
            </a>
            <p class="preco">$6.48</p>
        </div>
    </section>
    </main>
</body>
</html>
